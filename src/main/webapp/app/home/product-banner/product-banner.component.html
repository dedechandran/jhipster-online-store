<div *ngIf="products">
  <ngb-carousel >
          <ng-template ngbSlide *ngFor="let product of products">
              <img [src]="'data:' + product.imageContentType + ';base64,' + product.image" alt="{{product.name}}" style="width:100%;height: 600px;">
              <div class="carousel-caption">
              <h3>{{product.name}}</h3>
              <p>{{product.price}}</p>
              </div>
          </ng-template>
  </ngb-carousel>
</div>
