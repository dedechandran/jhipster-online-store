<div class="row padding-top-bott-16">
    <div class="col-sm" *ngFor="let product of products">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="'data:' + product.imageContentType + ';base64,' + product.image" alt="{{product.name}}">
